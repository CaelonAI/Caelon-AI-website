<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caelon AI - Automatiza y crece</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00d4aa;
            --secondary-color: #0066ff;
            --dark-bg: #0a0a0a;
            --dark-card: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --accent-gradient: linear-gradient(135deg, #00d4aa 0%, #0066ff 100%);
            --glow-color: rgba(0, 212, 170, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Cursor personalizado */
        body {
            cursor: none;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            opacity: 0;
        }

        .cursor-follower {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(0, 212, 170, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease;
            opacity: 0;
        }

        /* Partículas flotantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particles 20s infinite linear;
        }

        @keyframes float-particles {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Navigation con efecto glassmorphism */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(10, 10, 10, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.1);
            transform: translateY(0);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px) scale(1.05);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            background: var(--accent-gradient);
            padding: 2px;
            transition: all 0.3s ease;
            animation: logo-pulse 4s ease-in-out infinite;
        }

        @keyframes logo-pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(0, 212, 170, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 8px rgba(0, 212, 170, 0);
                transform: scale(1.05);
            }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links li {
            transform: translateY(20px);
            opacity: 0;
            animation: slide-down 0.6s ease forwards;
        }

        .nav-links li:nth-child(1) { animation-delay: 0.1s; }
        .nav-links li:nth-child(2) { animation-delay: 0.2s; }
        .nav-links li:nth-child(3) { animation-delay: 0.3s; }
        .nav-links li:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slide-down {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover {
            color: var(--primary-color);
            background: rgba(0, 212, 170, 0.1);
            transform: translateY(-2px);
        }

        .nav-links a:hover::before {
            width: 80%;
        }

        /* Hero Section Mejorado */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 2rem;
            background-image: linear-gradient(rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 0.8)), 
                             url('./images/hero-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(0, 212, 170, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 102, 255, 0.2) 0%, transparent 50%);
            animation: gradient-shift 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes gradient-shift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="g1" cx="50%" cy="50%"><stop offset="0%" stop-color="%2300d4aa" stop-opacity="0.1"/><stop offset="100%" stop-color="%23000" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="300" r="150" fill="url(%23g1)"/><circle cx="800" cy="700" r="200" fill="url(%23g1)"/><circle cx="600" cy="200" r="100" fill="url(%23g1)"/></svg>') center/cover;
            opacity: 0.4;
            animation: float-slow 15s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .ai-circuit-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><defs><pattern id="circuit" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M20 0v10m0 20v10m-10-20h10m20 0h10m-20 10h40m-40 10h40" stroke="%2300d4aa" stroke-width="0.5" opacity="0.3" fill="none"/><circle cx="20" cy="20" r="2" fill="%2300d4aa" opacity="0.4"/></pattern></defs><rect width="400" height="400" fill="url(%23circuit)"/><circle cx="200" cy="200" r="80" fill="none" stroke="%2300d4aa" stroke-width="2" opacity="0.6"/><circle cx="200" cy="200" r="60" fill="none" stroke="%230066ff" stroke-width="1" opacity="0.4"/><text x="200" y="210" text-anchor="middle" fill="%2300d4aa" font-size="28" font-weight="bold">AI</text></svg>') center/contain no-repeat;
            opacity: 0.15;
            animation: circuit-rotate 20s linear infinite, circuit-pulse 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes circuit-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes circuit-pulse {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.25; }
        }

        .hero-content {
            text-align: center;
            max-width: 900px;
            z-index: 10;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(50px);
            animation: hero-text-appear 1s ease 0.5s forwards;
        }

        @keyframes hero-text-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(30px);
            animation: hero-text-appear 1s ease 0.8s forwards;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.2rem 2.5rem;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: hero-text-appear 1s ease 1.1s forwards;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 212, 170, 0.5);
        }

        .cta-button span {
            animation: rocket-bounce 2s ease-in-out infinite;
        }

        @keyframes rocket-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Sections con parallax */
        .section {
            padding: 8rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .section h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            text-align: center;
            margin-bottom: 4rem;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        /* Services Grid Mejorado */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 5rem;
        }

        .service-card {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 3rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -100px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translateY(-50%);
        }

        .service-card:hover {
            transform: translateY(-15px) rotateY(5deg);
            border-color: rgba(0, 212, 170, 0.3);
            box-shadow: 0 25px 60px rgba(0, 212, 170, 0.15);
        }

        .service-card:hover::before {
            transform: translateX(0);
        }

        .service-card:hover::after {
            right: -50px;
            opacity: 0.8;
        }

        .service-icon {
            width: 70px;
            height: 70px;
            background: var(--accent-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            transition: all 0.4s ease;
            animation: icon-float 6s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes icon-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .service-card:hover .service-icon {
            transform: translateY(-5px) scale(1.1) rotate(10deg);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
        }

        .service-card h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .service-card:hover h3 {
            color: var(--primary-color);
        }

        .service-card p {
            color: var(--text-secondary);
            line-height: 1.7;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .service-card:hover p {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Cases Grid con efectos avanzados */
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 5rem;
        }

        .case-card {
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(17, 17, 17, 0.6) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            transform: scale(1);
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 212, 170, 0.1), transparent);
            animation: case-rotate 8s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes case-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .case-card:hover::before {
            opacity: 1;
        }

        .case-card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: rgba(0, 212, 170, 0.3);
            box-shadow: 0 20px 50px rgba(0, 212, 170, 0.2);
        }

        .case-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            display: block;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .case-card:hover .case-icon {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 20px var(--glow-color));
        }

        .case-card h4 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .case-card:hover h4 {
            text-shadow: 0 0 10px var(--glow-color);
        }

        .case-card p {
            position: relative;
            z-index: 2;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .case-card:hover p {
            color: rgba(255, 255, 255, 0.95);
        }

        /* Process Steps con línea conectora animada */
        .process-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            margin-top: 5rem;
            position: relative;
        }

        .process-steps::before {
            content: '';
            position: absolute;
            top: 60px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0.3;
            z-index: 1;
        }

        .process-step {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
            transition: all 0.4s ease;
        }

        .process-step:hover {
            transform: translateY(-10px);
        }

        .step-number {
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 1.8rem;
            font-weight: 800;
            position: relative;
            z-index: 3;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.2);
        }

        .step-number::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: var(--accent-gradient);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .process-step:hover .step-number {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 212, 170, 0.4);
        }

        .process-step:hover .step-number::before {
            opacity: 1;
            animation: step-glow 2s ease-in-out infinite;
        }

        @keyframes step-glow {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .process-step h4 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .process-step:hover h4 {
            color: var(--primary-color);
        }

        /* Contact Section con efectos especiales */
        .contact {
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(17, 17, 17, 0.7) 100%);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 5rem;
            text-align: center;
            margin-top: 6rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.1) 0%, transparent 70%);
            animation: contact-pulse 10s ease-in-out infinite;
        }

        @keyframes contact-pulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.1) rotate(180deg);
                opacity: 0.6;
            }
        }

        .contact h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            z-index: 2;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact p {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.2rem;
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Scroll animations mejoradas */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-in-left {
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.8s ease;
        }

        .slide-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-in-right {
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.8s ease;
        }

        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .scale-in {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
        }

        .scale-in.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .section {
                padding: 4rem 1rem;
            }
            
            .services-grid, .cases-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .contact {
                padding: 3rem 2rem;
                margin-top: 4rem;
            }

            .process-steps::before {
                display: none;
            }

            .hero {
                background-attachment: scroll;
            }

            .cursor, .cursor-follower {
                display: none;
            }
        }

        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 212, 170, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
